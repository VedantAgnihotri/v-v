<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Back button -->
    <button id="back-btn" class="back-btn" aria-label="Go back">←</button>

    <!-- Record Player -->
    <div id="record-player" class="record-player" title="Click to play/pause">
        <div class="vinyl">
            <img id="disc-image" class="disc-image" src="" alt="Album Cover">
            <div class="vinyl-rings"></div>
            <div class="vinyl-hole"></div>
        </div>
    </div>

    <!-- Hidden audio element -->
    <audio id="audio-player"></audio>

    <!-- Stage 1: Title Page -->
    <div id="stage-1" class="stage active">
        <div class="title-content">
            <h1>our corner of the internet</h1>
            <p>everything about us</p>
            <button class="next-btn" id="btn-to-stage-2">Click here dummy</button>
        </div>
    </div>

    <!-- Stage 2: Countdown -->
    <div id="stage-2" class="stage">
        <div class="countdown-container">
            <h2 class="countdown-title">Since it all began</h2>
            <div class="countdown-display">
                <div class="countdown-number" id="months">0</div>
                <div class="countdown-colon">:</div>
                <div class="countdown-number" id="days">0</div>
                <div class="countdown-colon">:</div>
                <div class="countdown-number" id="hours">0</div>
                <div class="countdown-colon">:</div>
                <div class="countdown-number" id="minutes">0</div>
            </div>
            <div class="countdown-labels">
                <span class="label-item">Months</span>
                <span class="label-item">Days</span>
                <span class="label-item">Hours</span>
                <span class="label-item">Minutes</span>
            </div>
            <button class="next-btn" id="btn-to-stage-3">Next</button>
        </div>
    </div>

    <!-- Stage 3: Timeline -->
    <div id="stage-3" class="stage">
        <div class="stage-header">
            <h1>Our timeline</h1>
            <p>best days of my life fr</p>
        </div>
        <section aria-label="Memory timeline">
            <div class="timeline-container">
                <div id="timeline" class="timeline">
                    <!-- timeline items injected by script -->
                </div>
            </div>
        </section>
        <div style="text-align: center; padding: 2rem;">
            <button class="next-btn" id="btn-to-stage-4">Next</button>
        </div>
    </div>

    <!-- Stage 4: Blank Canvas Page -->
    <div id="stage-4" class="stage">
        <div class="canvas-toolbar">
            <div class="toolbar-section">
                <label for="text-input" class="toolbar-label">Add Text:</label>
                <input type="text" id="text-input" placeholder="Type something..." class="text-input">
                <button id="add-text-btn" class="toolbar-btn">Add</button>
            </div>
            
            <div class="toolbar-section">
                <label for="text-color" class="toolbar-label">Color:</label>
                <input type="color" id="text-color" value="#000000" class="color-picker">
            </div>

            <div class="toolbar-section">
                <label for="image-upload" class="toolbar-label">Add Image:</label>
                <input type="file" id="image-upload" accept="image/*" class="file-input">
                <button id="upload-btn" class="toolbar-btn">Upload</button>
            </div>

            <div class="toolbar-section">
                <span class="sync-status" id="sync-status">✓ Ready</span>
            </div>
        </div>

        <div id="canvas-container" class="canvas-container">
            <!-- Text and images added here -->
        </div>
    </div>

    <!-- Preview popup on hover -->
    <div id="preview-popup" class="preview-popup">
        <img id="preview-img" src="" alt="">
        <div class="preview-info" id="preview-info">Hover to preview</div>
    </div>

    <!-- Gallery modal -->
    <div id="gallery-modal" class="gallery-modal">
        <div class="gallery-content">
            <div class="gallery-header">
                <h2 id="gallery-title">Gallery</h2>
                <button class="gallery-close" aria-label="Close gallery">✕</button>
            </div>
            <div id="gallery-grid" class="gallery-grid">
                <!-- gallery items injected -->
            </div>
        </div>
    </div>

    <!-- Lightbox for full image view -->
    <div id="lightbox" class="lightbox">
        <div class="lightbox-content">
            <img id="lightbox-img" class="lightbox-img" src="" alt="">
            <button class="lightbox-close" aria-label="Close">✕</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="./script.js"></script>
    <script src="./music.js"></script>
    <script src="canvas.js"></script>
</body>
</body>
</html>
